<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register with Us!</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
  <label for="username">Username:</label>
  <input type="text" name="Username" id="username">
    <br>
  <label for="password">Password:</label>
  <input type="text" name="value" id="password">
    <br>
  <label for="bio">Bio</label>
  <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
   <br>
  <h3>How did you hear about us?</h3>
  <input type="checkbox" id="heard" name="heard" value="billboard">
  <label for="heard">Billboard</label>
  <input type="checkbox" id="heard1" name="heard" value="Radio Advertisement">
  <label for="heard1">Radio Advertisement</label>
  <input type="checkbox" id="heard2" name="heard" value="Internet">
  <label for="heard2">Internet</label>
  <input type="checkbox" id="heard3" name="heard" value="other">
  <label for="heard3">Other</label>
  <h3>What web browser are you using?</h3>
  <input type="radio" id="web" name="web browser" value="a"> <label for="web">Chrome</label>
  <input type="radio" id="web1" name="web browser" value="b"> <label for="web1">Firefox</label>
  <input type="radio" id="web2" name="web browser" value="b"> <label for="web2">Explorer</label>
  <input type="radio" id="web3" name="web browser" value="c"> <label for="web3">Other</label>
  <br>
  <br>
  <button type="submit">Submit Registration Form</button>
  </form>


</body>
</html>
