<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Welcome To My Nav Bar</h1>
    <header>
      <nav>
        <ul class="nav-left">
          <li><a href="#">Articles</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Market</a></li>
          <li><a href="#">Jobs</a></li>
        </ul>
        <ul class="nav-logo">
          <li>
            <a href="#">Logo</a>
          </li>
        </ul>
        <ul class="nav-right">
          <li><a href="#">Follow Us</a></li>
          <li>
            <a href="#"
              ><img
                class="resize"
                src="img/magnifying-glass.png"
                alt="magnifying-glass-icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img class="resize" src="img/shopping-cart.png" alt=""
            /></a>
          </li>
          <li>
            <a href="#"
              ><img class="resize" src="img/user.png" alt="user-ico"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
